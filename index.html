<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h3>Crud Application with local storage</h3>
    </div>
    <div class="container">
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="designation">Designation</label>
            <input
              type="text"
              name="Designation"
              class="form-control"
              id="designation"
              placeholder="Enter Designation"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              name="phoneNumber"
              class="form-control"
              id="phoneNumber"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="AddData()">
              Add Data
            </button>
            <button class="btn btn-primary" id="Update" onclick="UpdateData()">
              Update
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="col-12 container1">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th class="col-2">Name</th>
              <th class="col-2">Email</th>
              <th class="col-2">Designation</th>
              <th class="col-2">Phone Number</th>
              <th class="col-2">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
